#@TYPE: Machine
#@NAME: NXP BlueBox Mini
#@SOC: s32v2xx
#@DESCRIPTION: Machine configuration for running the S32V234 in BlueBox Mini in 64-bit mode
#@MAINTAINER: Heinz Wrobel <Heinz.Wrobel@nxp.com>

require conf/machine/include/s32v2xx.inc

KERNEL_DEVICETREE ?= "freescale/s32v234-bbmini.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/arm64/configs/s32v234_defconfig"

SERIAL_CONSOLE = "115200 ttyLF0"

EXTRA_IMAGEDEPENDS += "u-boot-s32"

IMAGE_FSTYPES += "ext3"
IMAGE_FSTYPES += "sdcard"
SDCARD_ROOTFS ?= "${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.ext3"
EXTRA_IMAGECMD_ext3 = "-i 4096 -L ${IMAGE_NAME}"
IMAGE_FSTYPES_remove = "jffs2 ubi ext2.gz.u-boot"

