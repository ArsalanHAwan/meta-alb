#@TYPE: Machine
#@NAME: NXP S32V234EVB
#@SOC: s32v2xx
#@DESCRIPTION: Machine configuration for running the S32V234EVB SCH 29288 in 64-bit mode
#@MAINTAINER: Heinz Wrobel <Heinz.Wrobel@nxp.com>
# Copyright 2017 NXP

require conf/machine/include/s32v2xx-base.inc

KERNEL_DEVICETREE ?= "freescale/s32v234-evb.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/arm64/configs/s32v234_defconfig"

UBOOT_BOOTSPACE_SEEK ?= "8"
UBOOT_SUFFIX ?= "s32"
UBOOT_KERNEL_IMAGETYPE ?= "Image"
UBOOT_ENTRYPOINT ?= "80080000"


SERIAL_CONSOLE = "115200 ttyLF0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there USE_VT = "0"

EXTRA_IMAGEDEPENDS += "u-boot-s32v2xx"

IMAGE_FSTYPES += "ext3 sdcard"
SDCARD_ROOTFS ?= "${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.ext3"

INITRAMFS_IMAGE ?= "fsl-image-nfs-initramfs"
