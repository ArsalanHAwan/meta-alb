# The Ubuntu version of the conf file just resets to the normal conf
# file name, so that we do not have to change compatibility settings
# all over the place.
# <Heinz.Wrobel@nxp.com>
MACHINE="s32v234evb"
require conf/machine/s32v234evb.conf

require conf/machine/include/ubuntubasics.inc

DEPENDS_remove_libc-glibc = " glibc-locale"

BOOT_SCRIPTS = ""

DISTRO_FEATURES_append += "docker"

# Temporary removal of flash image filesystem support
# for Ubuntu images due to an issue regarding 'cpio'
# utilitary on Ubuntu 18.04 host when seeking on
# large files (> 2 GB)
IMAGE_FSTYPES_remove = "${FLASHIMAGE_ROOTFS_SUFFIX}"
