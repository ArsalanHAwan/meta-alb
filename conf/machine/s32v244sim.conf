#@TYPE: Machine
#@NAME: NXP S32V244 SIMULATOR
#@SOC: s32v244
#@DESCRIPTION: Machine configuration for running the S32V244 SIMULATOR in 64-bit mode
#@MAINTAINER: Linux BSP Team
# Copyright 2017 NXP

require conf/machine/include/s32v2xx-base.inc

KERNEL_DEVICETREE ?= "freescale/s32v244-simulator.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/arm64/configs/s32gen1_defconfig"
UBOOT_MACHINE = "s32v244_config"

UBOOT_BOOTSPACE_SEEK ?= "8"
UBOOT_SUFFIX ?= "bin"
UBOOT_KERNEL_IMAGETYPE ?= "Image"
UBOOT_ENTRYPOINT ?= "80080000"


SERIAL_CONSOLE = "115200 ttyLF0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there USE_VT = "0"

EXTRA_IMAGEDEPENDS += "u-boot-s32v2xx"

SDCARD_ROOTFS ?= "${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.ext3"
